<html>
<head>
	<title>checkpoint</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body-class">
		<form class="form-div" onsubmit="return false">
		<div class="cont">
			<div class="texte">Name:</div>
			<input class="enter-text" type="text" name="name" id="name-input">
		<div class="texte">Adress:</div>
	  <input  class="enter-text" type="text" name="adress">
		<div class="texte">E-mail Adress:</div>
		<input class="enter-text" type="text" name="email" id="input-email">
		<div class="texte">Password:</div>
		<input id="password-input" class="enter-text" type="password" name="password" >
		<div class="texte">Comments:</div>
		<textarea class="enter-text" type="text" name="comments"></textarea>
    <br>
    <input class="enter-text button-input" type="submit" id="button-send" value="Send">
    <br>
	  <input class="enter-text button-input" type="reset" id="button-reset" value="Reset">
		</div>
  </form>
  <script src="checkpoint.js">
	</script>
</body>
</html>
